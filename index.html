<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sampoule</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #171717;
      color: #ffffff;
      text-align: center;
    }

    /* Top strokes: gradient stays 3vh, black band at 8vh */
    .top-gradient { width: 100%; height: 3vh; background: linear-gradient(to right, #07265A, #0D4BB4); }
    .top-black { width: 100%; height: 8vh; background: #000; display: flex; justify-content: center; align-items: center; }

    /* logo sits centered inside the 8vh black band and is 4vh tall */
    .logo { height: 4vh; width: auto; max-height: 96px; min-height: 20px; display: block; }

    /* Main area that fills VIEWPORT minus top strokes so footer stays below fold */
    .main {
      height: calc(100vh - 11vh); /* remaining viewport (3vh + 8vh = 11vh total top) */
      display: flex;
      align-items: center;   /* vertical center */
      justify-content: center; /* horizontal center */
      width: 100%;
      padding: 20px; /* keep some breathing room on very small screens */
    }

    /* Card nearly full width & height but leaving space around it */
    .card {
      background: #212121;
      width: calc(100% - 80px); /* nearly full width with 40px side gaps */
      height: calc(100% - 80px); /* nearly full height with 40px top/bottom gaps inside .main */
      padding: 48px 64px;
      border-radius: 36px; /* more rounded corners */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      box-sizing: border-box;
    }

    .card h1 { font-size: 3.2rem; margin: 0; }
    .card h2 { font-size: 2.6rem; margin: 12px 0 0 0; font-weight: 900; }

    /* Footer (not sticky) - appears only after scrolling */
    footer { background: #000; color: #bfbfbf; padding: 10px 20px 60px 20px; display: flex; flex-direction: column; align-items: center; }

    .footer-links { list-style: disc; padding: 0; margin: 6px 0 40px 0; line-height: 1; }
    .footer-links li { display: inline; margin: 0 15px; }

    .footer-divider { height: 0.5px; width: 100%; background-color: #b1aba6; margin: 0; }

    .footer-bottom { display: flex; align-items: center; width: 100%; max-width: 1200px; margin-top: 20px; padding: 12px 0; position: relative; }
    .footer-bottom .mission { position: absolute; left: 25%; transform: translateX(-25%); white-space: nowrap; font-weight: 400; font-size: 0.8rem; color: inherit; }
    .footer-bottom .copyright { margin-left: auto; font-weight: 400; font-size: 0.8rem; color: inherit; }

    /* Responsive tweaks */
    @media (max-width: 900px) {
      .card { width: calc(100% - 40px); height: calc(100% - 60px); padding: 32px; border-radius: 28px; }
      .card h1 { font-size: 2.4rem; }
      .card h2 { font-size: 1.8rem; }
    }

    @media (max-width: 600px) {
      .top-gradient { height: 2.5vh; }
      .top-black { height: 6.5vh; }
      .logo { height: 3.25vh; max-height: 64px; }
      .card { width: calc(100% - 24px); height: calc(100% - 48px); padding: 20px; border-radius: 18px; }
      .footer-bottom .mission { left: 12%; transform: translateX(-12%); font-size: 0.75rem; white-space: normal; }
      .footer-links li { margin: 0 10px; }
      .main { height: calc(100vh - 9vh); }
    }

  </style>
</head>
<body>
  <div class="top-gradient"></div>
  <div class="top-black">
    <img class="logo" src="https://raw.githubusercontent.com/Pou911/sampoule.github.io/main/sampoule%20shopify%20logo%20header%20(text%20%2B%20logo).png" alt="Sampoule Logo">
  </div>

  <div class="main" role="main">
    <div class="card">
      <h1>Coming soon.</h1>
      <h2>08/2027</h2>
    </div>
  </div>

  <footer>
    <ul class="footer-links">
      <li>Instagram</li>
      <li>Youtube</li>
      <li>Twitter</li>
      <li>Tiktok</li>
      <li>Facebook</li>
    </ul>
    <div class="footer-divider"></div>
    <div class="footer-bottom">
      <div class="mission">Our mission is to deliver the highest quality natural supplements to help you perform at your best</div>
      <div class="copyright">Â© Sampoule.</div>
    </div>
  </footer>
</body>
</html>

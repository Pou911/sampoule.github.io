<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sampoule</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #171717;
      color: #ffffff;
      text-align: center;
    }

    .top-gradient { width: 100%; height: 1.5vh; background: linear-gradient(to right, #07265A, #0D4BB4); }
    .top-black { width: 100%; height: 8vh; background: #000; display: flex; justify-content: center; align-items: center; }
    .logo { height: 4vh; width: auto; max-height: 96px; min-height: 20px; display: block; }

    .main {
      height: calc(100vh - 9.5vh);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: url('https://raw.githubusercontent.com/Pou911/sampoule.github.io/refs/heads/main/coming%20soon%20mountains%203.png') no-repeat center center;
      background-size: cover;
      width: calc(100% - 80px);
      height: calc(100% - 80px);
      padding: 48px 64px;
      border-radius: 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      box-sizing: border-box;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .card h1 { font-size: 3.2rem; margin: 0; }
    .card h2 { font-size: 2.6rem; margin: 12px 0 24px 0; font-weight: 900; }
    .card button {
      background: linear-gradient(to top, #07265A, #0D4BB4);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 1rem;
      padding: 16px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* FOOTER STYLING */
    footer {
      background: #000;
      color: #bfbfbf;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 20px 20px 20px;
    }

    .footer-links {
      list-style: disc;
      padding: 0;
      margin: 0 0 20px 0;
      line-height: 1;
    }

    .footer-links li {
      display: inline;
      margin: 0 15px;
    }

    .footer-links li a {
      color: #bfbfbf;
      text-decoration: none;
    }

    .footer-links li a:hover {
      text-decoration: underline;
    }

    .footer-divider {
      height: 1px;
      width: 100vw;
      background-color: #141414;
      margin: 0 0 20px 0;
    }

    .footer-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .footer-bottom .mission, .footer-bottom .copyright {
      font-weight: 400;
      font-size: 0.8rem;
      color: inherit;
      text-align: center;
    }

    @media (max-width: 600px) {
      .footer-links li { margin: 0 10px; }
    }
  </style>
</head>
<body>
  <div class="top-gradient"></div>
  <div class="top-black">
    <img class="logo" src="https://raw.githubusercontent.com/Pou911/sampoule.github.io/main/sampoule%20shopify%20logo%20header%20(text%20%2B%20logo).png" alt="Sampoule Logo">
  </div>

  <div class="main" role="main">
    <div class="card">
      <h1>Coming soon.</h1>
      <h2>08/2027</h2>
      <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSf09wwdTKtpeddnwke2bNGf30PlqmDkZjAJdSWzrtaj90OTkw/viewform?usp=header', '_blank')">SIGN UP FOR EARLY ACCESS</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <ul class="footer-links">
      <li><a href="https://www.instagram.com/sampoule_" target="_blank">Instagram</a></li>
      <li><a href="https://www.youtube.com/@Sampoule" target="_blank">Youtube</a></li>
      <li><a href="https://x.com/sampoule" target="_blank">X</a></li>
      <li><a href="https://www.tiktok.com/@sampoule" target="_blank">Tiktok</a></li>
      <li><a href="https://www.facebook.com/people/Sampoule-Shilajit/pfbid02rsXHykeSKbj1bWAQi9Tv9d82XhuX1TQRGkBHUHVsBWJAhoA2p8oLNMMtL7Ug4uZul/" target="_blank">Facebook</a></li>
    </ul>
    <div class="footer-divider"></div>
    <div class="footer-bottom">
      <div class="mission">Our mission is to deliver the highest quality natural supplements to help you perform at your best</div>
      <div class="copyright">Â© Sampoule.</div>
    </div>
  </footer>
</body>
</html>
